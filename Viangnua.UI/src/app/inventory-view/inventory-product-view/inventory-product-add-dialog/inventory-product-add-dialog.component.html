<h2 mat-dialog-title>New Product</h2>
<mat-dialog-content>
  <!-- Form for name, category, buying price, quantity -->
  <form [formGroup]="productForm">
    <!-- Product Name -->
    <mat-form-field class="full-width">
      <input matInput formControlName="productName" placeholder="Product Name" />
    </mat-form-field>

    <!-- Product Category -->
    <mat-form-field class="full-width">
      <input matInput formControlName="productCategory" placeholder="Product Category" />
    </mat-form-field>

    <!-- Buying Price -->
    <mat-form-field class="full-width">
      <input matInput formControlName="buyingPrice" type="number" placeholder="Buying Price" />
    </mat-form-field>

    <!-- Quantity -->
    <mat-form-field class="full-width">
      <input matInput formControlName="quantity" type="number" placeholder="Quantity" />
    </mat-form-field>
    <!-- Image Upload Section -->
    <!-- You can use a library like ng2-file-upload or Angular Material file input here -->
    <mat-form-field class="full-width">
      <image-cropper
        *ngIf="showCropper"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 3"
        [resizeToWidth]="300"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
      >
      </image-cropper>
      <div *ngIf="!showCropper" class="image-upload-container">
        <button mat-button (click)="openGallery()">Select from Gallery</button>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      </div>
      <img *ngIf="selectedFileUrl" [src]="selectedFileUrl" alt="Selected Image" class="selected-image" />
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
